<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/i18n-behavior/i18n-behavior.html">

<dom-module id="my-greeting">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <h1 class="page-title" tabindex="-1">{{greeting}}</h1>
    <label for="greeting-input">Update text to change the greeting.</label>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
    <input value="{{greeting::input}}">
    <template>
      <span id="welcome">Welcome!</span>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-greeting',

        behaviors: [
          BehaviorsStore.I18nBehavior
        ],

        properties: {
          greeting: {
            type: String,
            notify: true
          }
        },

        listeners: {
          'lang-updated': 'langUpdated'
        },

        langUpdated: function () {
          this.greeting = this.text.welcome;
        }
      });
    })();
  </script>
</dom-module>
